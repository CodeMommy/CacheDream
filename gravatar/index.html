<!DOCTYPE html>

<head>
    <title>Mirrors of Gavatar</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="//static.shareany.com/public/favicon/favicon.ico">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        * {
            font-family: "Microsoft YaHei", "Helvetica Neue", Helvetica, STHeiTi, Arial, sans-serif;
        }
    </style>
</head>

<body>
<div style="padding:10px;">
    <p>把获取的头像地址中<code>*.gravatar.com</code>替换成<code>cdn.mirrors.mom/gravatar</code></p>
    <p>例如，原头像地址是：</p>
<pre>
http://www.gravatar.com/avatar/86a041208140c5e9ad6a2dc72f59e30d
</pre>
    <p>替换后的地址就是：</p>
<pre>
http://cdn.mirrors.mom/gravatar/avatar/86a041208140c5e9ad6a2dc72f59e30d
</pre>
</div>
</body>

</html>
